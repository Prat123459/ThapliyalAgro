<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Crop</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/239b4c68539731.5b609681907a6.gif');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: flex-start; /* Align items to the left */
            height: 100vh;
        }

        .card {
            border: 2px solid #ccc; /* Gray border */
            border-radius: 10px;
            padding: 20px;
            background-color: #fff; /* White background */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: transform 0.3s ease; /* Smooth transform transition */
            position: relative; /* Position for pseudo-element */
            margin: 20px; /* Add margin for spacing */
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffcc00, #ff6699); /* Gradient background */
            opacity: 0.5; /* Semi-transparent */
            z-index: -1; /* Behind the card content */
            border-radius: 10px;
            transition: opacity 0.3s ease; /* Smooth opacity transition */
        }

        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .card:hover::before {
            opacity: 0.8; /* Increase opacity on hover */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px; /* Larger font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>According to your soil nutrients, You Should Grow:<br>{{ prediction }}</h1>
        </div>
    </div>
</body>
</html>
