<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style/first.css')}}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.gifer.com/origin/f8/f80b830663b54657e444adc701497981_w200.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .black-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }

        .weather-info {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white */
            border-radius: 5px;
        }

        h2 {
            color: #1455a2;
            font-size: 24px;
            margin-bottom: 10px;
        }

        pre {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        .content {
            margin-top: 80px;
        }

        .logo-container {
            position: fixed;
            top: 80px;
            right: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.1);
        }

        .logo {
            width: 100%;
            height: auto;
        }

        .weather-icons {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .weather-icon {
            font-size: 36px;
            margin-right: 10px;
        }

        .sun {
            color: yellow;
        }

        .clouds {
            color: #7f8c8d;
        }

        .rain {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="black-bar">
        <h1>Thapliyal-AgroTech Connect</h1>
    </div>
    <div class="logo-container">
        <img src="https://i.ibb.co/NtBjzQN/Designer.png" alt="Designer" class="logo">
    </div>
    <div class="content">
        {% if city %}
        <div class="weather-info">
            <h2>Weather Report for {{ city }}</h2>
            <div class="weather-icons">
                <span class="weather-icon sun">&#9728;</span><span class="sun">Sun</span>
                <span class="weather-icon clouds">&#9729;</span><span class="clouds">Clouds</span>
                <span class="weather-icon rain">&#9730;</span><span class="rain">Rain</span>
            </div>
            <pre>{{ weather_data|safe }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
