<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thapliyal-AgroTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://digiday.com/wp-content/uploads/sites/3/2014/03/farm.gif?w=1030&h=440&crop=1'); /* Background image URL */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height instead of height */
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background color */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        .container:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Lighten the background on hover */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* White background for the card */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px; /* Adjust the max-width as needed */
            margin: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .label {
            margin-right: 10px;
        }

        .form-control {
            padding: 8px;
            width: 100%; /* Adjust the width as needed */
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px; /* Add margin between inputs */
        }

        .button {
            padding: 10px 20px;
            background-color: #0bb05d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0a9552;
        }

        .logo-container {
            position: fixed;
            top: 20px; /* Adjust the top distance as needed */
            left: 20px; /* Adjust the left distance as needed */
            width: 120px; /* Same width as the logo */
            height: 120px; /* Same height as the logo */
            border-radius: 50%; /* Creates a circular frame */
            overflow: hidden; /* Hides the parts of the image outside the circular frame */
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.1); /* Increases the size on hover */
        }

        .logo {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://i.ibb.co/NtBjzQN/Designer.png" alt="Designer" class="logo">
    </div>
    <div class="container">
        <div class="card">
            <h2>Crop recommendation System :</h2>
            <form action="/form" method="POST">
                <form action="/form" method="POST">
                    <div class="input-group">
                        <label for="title" class="label">Title:</label>
                        <select id="title" name="title" class="form-control">
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="name" class="label">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="Nitrogen" class="label">Nitrogen:</label>
                        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter value here" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="Phosphorus" class="label">Phosphorus:</label>
                        <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter value here" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="Potassium" class="label">Potassium:</label>
                        <input type="number" id="Potassium" name="Potassium" placeholder="Enter value here" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="Temperature" class="label">Temperature:</label>
                        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="Humidity" class="label">Humidity:</label>
                        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter value in %" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="pH" class="label">pH:</label>
                        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="Rainfall" class="label">Rainfall:</label>
                        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control">
                    </div>
                    <div class="input-group">
                        <input type="submit" id="submit" name="submit" value="Predict Your Crop" class="button">
                    </div>
                </form>
                            </form>
        </div>
    </div>
</body>
</html>
